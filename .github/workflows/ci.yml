name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint (if script exists)
        run: |
          if grep -q '"lint"' package.json; then npm run lint; else echo "No lint script defined"; fi

      - name: Run tests (if script exists)
        run: |
          if grep -q '"test"' package.json; then npm test -- --ci; else echo "No test script defined"; fi

      - name: Build
        run: npm run build

      - name: Optional static export (if script exists)
        run: |
          if grep -q '"export"' package.json; then npm run export; else echo "No export script defined (Next.js dynamic features prevent full export)"; fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            out
